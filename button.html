<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="color">click the button</h1> 
   <button onclick="chageColor('red')">red</button>
   <button onclick="chageColor('green')">green</button>
   <button onclick="chageColor('blue')">blue</button>
   <script>
    function chageColor(color){
        document.body.style.backgroundColor = color;
        document.getElementById('color').textContent = color;
    }
   </script>
</body>
</html>
